<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Abuse Report Form</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#victim-info" class="mdl-layout__tab is-active">Victim Information</a>
            <a href="#involved-party" class="mdl-layout__tab">Involved Parties</a>
            <a href="#incident-info" class="mdl-layout__tab">Incident Information</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="victim-info">
            <div class="page-content">
                <!-- Name Field -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample1">
                        <label class="mdl-textfield__label" for="sample1">Enter Victim Name</label>
                    </div>
                </form>

                <!-- Numeric Textfield -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                        <label class="mdl-textfield__label" for="sample2">Approximate Age</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>

                <span class="mdl-layout-title">Victim Sex</span>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="gender" value="0">
                    <span class="mdl-radio__label">Male</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="gender" value="0">
                    <span class="mdl-radio__label">Female</span>
                </label>

                <!-- Name Field -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="victimEth">
                        <label class="mdl-textfield__label" for="sample1">Victim Ethnicity</label>
                    </div>
                </form>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" id="phone">
                    <label class="mdl-textfield__label" for="phone">Phone</label>
                    <span class="mdl-textfield__error">Enter a Phone Number (123-456-7890)</span>
                </div>
            </div>
        </section>




        <section class="mdl-layout__tab-panel" id="involved-party">
            <div class="page-content">

                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]?" id="How many siblings">
                        <label class="mdl-textfield__label" for="How many siblings">Number of Siblings</label>
                        <span class="mdl-textfield__error">Please input a number</span>
                    </div>
                </form>

                <!-- Sibling Name -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="siblingName">
                        <label class="mdl-textfield__label" for="SiblingName">(Name: Last, First, Middle; Ex. Roosevelt, Franklin Delano)</label>
                    </div>
                </form>

                <!-- Sibling Sex -->
                <span class="mdl-layout-title1">Sex</span>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="siblingMale">
                    <input type="radio" id="siblingMale" class="mdl-radio__button" name="gender" value="0">
                    <span class="mdl-radio__label">Male</span>
                </label>

                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="siblingFemale">
                    <input type="radio" id="siblingFemale" class="mdl-radio__button" name="gender" value="0">
                    <span class="mdl-radio__label">Female</span>
                </label>

                <!-- Sibling Birthdate -->

                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d">
                        <label class="mdl-textfield__label" for="sample2">Date of Incident</label>
                        <span class="mdl-textfield__error">Invalid Date (mm/dd/yyyy)</span>
                    </div>
                </form>

                <!-- Sibling Ethnicity -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="siblingEthnicity">
                        <label class="mdl-textfield__label" for="siblingEthnicity">Ethnicity</label>
                    </div>
                </form>

            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="incident-info">
            <div class="page-content">

                <!-- Numeric Textfield -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d">
                        <label class="mdl-textfield__label" for="sample2">Date of Incident</label>
                        <span class="mdl-textfield__error">Invalid Date (mm/dd/yyyy)</span>
                    </div>
                </form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="incidentLoc">
                        <label class="mdl-textfield__label" for="incidentLoc">Place of incident (Street Name and City).</label>
                    </div>
                </form>

                <!-- Floating Multiline Textfield -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "9" id="sample5" ></textarea>
                        <label class="mdl-textfield__label" for="sample5">Describe Incident:
                </form>
            </div>

            <!-- Accent-colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                SUBMIT
            </button>

        </section>
    </main>
</div>


</body>
</html>
